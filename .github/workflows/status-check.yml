name: Status Check functions
'on':
  - push
jobs:
  Job-1:
    runs-on: ubuntu-latest
    steps:
      - name: step 1
        run: sleep 20
      - name: step 2
        id: step-2
        run: exit 1
      - name: Runs on failure
        if: failure()
        run: echo 'Runs only on failures'
      - name: Runs on Success
        if: success()
        run: echo 'Runs on Success'
      - name: Always runs
        if: always()
        run: echo 'Always runs'
      - name: Runs when cancelled
        if: cancelled()
        run: echo 'Runs on Cancelled'
  job-2:
    runs-on: ubuntu-latest
    needs: Job-1
    if: failure()
    steps:
      - run: echo 'job-2'
